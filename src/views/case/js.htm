<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <style>
    .flex, .flex dt, .flex dd {
        width:100%;
        display: block;
        padding:0px;
        margin:0px;
    }
    .flex.f-col{
        flex-flow: column;
    }
    .flex.f-row{
        flex-flow: row;
    }

    dl.flex {
        display: flex;
    }
    
    .flex dt 
    {
        flex:0;
    }
    
    .flex dd
    {
        flex:1;
    }
    textarea{
        width:100%;
        height:15em;
    }
    pre{
        width:100%;
        height:100%;
        background:yellow;
        margin-top:.5em;
        overflow-y:auto;
    }
    ul {
        list-style-type:none;
        margin:0;
        padding:.3em;
    }
    li {
        min-width:5em;
        line-height:1.3em;
        white-space:nowrap;
    }
    li:hover{
        color:blue;
        font-weight:400;
        cursor:pointer;
    }
 
    </style>
</head>
<body class="CSBody">
    <div id="App">
        <dl class="flex f-row">
            <dt>
                <ul>
                    <li v-for="(item,key) in list"><a @click="exec(key)"> {{key}}</a></li>
                </ul>
            </dt>
            <dd style="height:95vh ;" >
                <dl class="flex f-col">
                    <dt>
                        <input type="button" value="Action" @click="act" />
                        <textarea v-model="code"> </textarea>
                    </dt>
                    <dd>
                        <pre>{{result}}</pre>
                    </dd>
                </dl>
            </dd>

        </dl>
 
    </div>
    
    <script>
        var test = {
            '取yyyyMMdd日期語法'() {
                return new Date().toISOString().substring(0, 10).replace(/-/g,"");
            },
            '整數往前補零'(){
                return (1).toString().padStart(3,'0');
            },
            'array 操作'(){
                var ar = ['zero', 'one', 'two', 'three'];
                ar.shift(); // returns "zero"
                console.log( ar ); // ["one", "two", "three"]
            }
        }
        
        new Vue({
            el: "#App",
            data() {
                return {
                    list: test,
                    result:'test',
                    code:'',
                }
            },
            methods: {
                exec(key) {
                    let _fn = this.list[key];
                    var _reg = new RegExp(`(\'|\"|)${key}(\'|\"|)`);
                    this.code =  _fn.toString().replace(_reg,'function');
                    this.result = JSON.stringify(_fn(), undefined, 4);
                },
                act(){
                    let x = eval(`(${this.code})()`);
                    this.result = x;
                }
            }
        })
    </script>
</body>
</html>
